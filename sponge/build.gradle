plugins {
    id 'net.kyori.blossom'
}

repositories {
    maven {
        url 'https://repo.spongepowered.org/repository/maven-public/'
    }
}

dependencies {
    implementation project(':common')

    compileOnly 'org.spongepowered:spongeapi:_'
}

blossom {
    replaceTokenIn('src/main/java/net/eve0415/spigot/WebsocketIntegration/WSISpongePlugin.java')
    replaceToken '@project.version@', project.version
}

shadowJar {
    archiveFileName = "WebsocketIntegration-Sponge-${project.version}.jar"
}
