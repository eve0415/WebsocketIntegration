 */

plugins {
    id 'net.kyori.blossom' version '1.1.0'
    id 'com.github.johnrengelman.shadow' version '2.0.4'
}

repositories {
    maven {
        url 'https://repo.velocitypowered.com/snapshots/'
    }
}

dependencies {
    implementation  project(':common')

    compileOnly 'com.velocitypowered:velocity-api:1.1.3-SNAPSHOT'
    annotationProcessor 'com.velocitypowered:velocity-api:1.1.3-SNAPSHOT'
}

blossom {
    replaceTokenIn('src/main/java/net/eve0415/spigot/WebsocketIntegration/WSIVelocityPlugin.java')
    replaceToken '@project.version@', project.version
}

shadowJar {
    archiveName = "WebsocketIntegration-Velocity-${project.version}.jar"
}

artifacts {
    archives shadowJar
}
