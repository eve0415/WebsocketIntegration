plugins {
    id 'net.kyori.blossom'
}

repositories {
    maven {
        name 'velocity'
        url 'https://nexus.velocitypowered.com/repository/maven-public/'
    }
}

dependencies {
    implementation project(':common')

    compileOnly 'com.velocitypowered:velocity-api:_'
    annotationProcessor 'com.velocitypowered:velocity-api:_'
}

blossom {
    replaceTokenIn('src/main/java/net/eve0415/spigot/WebsocketIntegration/WSIVelocityPlugin.java')
    replaceToken '@project.version@', project.version
}

shadowJar {
    archiveFileName = "WebsocketIntegration-Velocity-${project.version}.jar"
}
