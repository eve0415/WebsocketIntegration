/*
 * This file was generated by the Gradle 'init' task.
 */


subprojects {
    apply plugin: 'java'
    
    group = 'net.eve0415.spigot'
    version = '1.1-SNAPSHOT'
    
    compileJava {
        options.release = 8
    }
    
    repositories {
        mavenCentral()
    }
    
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
