plugins {
  id "org.jetbrains.kotlin.jvm"
  id "com.github.johnrengelman.shadow"
  id "net.kyori.blossom"
}

allprojects {
  apply plugin: "java"
  apply plugin: "org.jetbrains.kotlin.jvm"
  apply plugin: "com.github.johnrengelman.shadow"

  compileJava.options.encoding = "UTF-8"

  repositories {
    mavenCentral()
  }
}

