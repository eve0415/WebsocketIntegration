/*
 * This file was generated by the Gradle 'init' task.
 */

group = 'net.eve0415.spigot'
version = '1.1-SNAPSHOT'

allprojects {
    apply plugin: 'java'
    apply plugin: 'maven'
    
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    
    repositories {
        mavenCentral()
    }
    
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
